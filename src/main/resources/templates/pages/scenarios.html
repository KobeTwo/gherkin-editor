<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Grid Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <th:block th:replace="fragments/general.html :: headerfiles"/>

</head>
<body>

<th:block th:replace="fragments/general.html :: general-vue-templates"/>
<script type="text/x-template" id="scenario-sidebar">
    <div>
        <div class="d-flex">
            <div class="ml-auto">
                <button type="button" class="btn btn-secondary" @click="addChild">
                    <i class="fas fa-folder-plus"></i>
                </button>
                <button type="button" class="btn btn-secondary" @click="addChild">
                    <i class="fas fa-file-signature"></i>
                </button>
            </div>
        </div>
        <div>
            <ul class="sidebar-tree-root">
                <scenario-sidebar-treeitem
                        class="item"
                        v-for="(model, index) in roots"
                        :key="index"
                        :model="model"
                >
                </scenario-sidebar-treeitem>
            </ul>

        </div>
    </div>
</script>

<script type="text/x-template" id="scenario-sidebar-treeitem">
    <li>
        <div class="sidebar-list-element"
             :class="{'bg-secondary text-white': isSelected}"
             @click="select">

            <span v-if="model.type === 'FOLDER'">
                <span @click="toggle">
                    <i v-if="open" class="fas fa-chevron-circle-down"></i>
                    <i v-else="open" class="fas fa-chevron-circle-right"></i>
                </span>
                <span>{{ model.model.name }}</span>
            </span>
            <span v-else-if="model.type === 'FEATURE'"><i class="fas fa-file"></i> {{ model.model.name }}</span>

        </div>
        <ul v-show="open" v-if="model.type === 'FOLDER'">
            <scenario-sidebar-treeitem
                    class="item"
                    v-for="(model, index) in model.childFolders"
                    :key="index"
                    :model="model"
            >
            </scenario-sidebar-treeitem>
        </ul>
    </li>

</script>


<div id="vue-support">
    <th:block th:replace="fragments/general.html :: header"/>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <div class="card">
                        <div class="card-body">
                            <scenario-sidebar>
                            </scenario-sidebar>
                        </div>
                    </div>

                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div th:text="${scenarios}">test</div>
                <div th:each="scenario : ${scenarios}">
                    <div th:text="${scenario.name}">test</div>
                </div>
                <div th:each="aScenario : ${allScenarios}">
                    <div th:text="${aScenario.name}">test</div>
                </div>

            </main>
        </div>
    </div>
</div>


<th:block th:replace="fragments/general.html :: footer"/>
<th:block th:replace="fragments/general.html :: jsfiles"/>
</body>
</html>
