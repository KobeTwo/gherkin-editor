<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="scenario-detail-vue-template">
    <script type="text/x-template" id="scenario-detail">
        <form>
            <div class="card mb-4 ">
                <div class="card-header">
                    <div class="form-row">
                        <div class="col-lg-6 col-md-3 col-sm-1 d-flex justify-content-end">
                            <button class="btn btn-danger btn-sm ml-auto pull-right text-right" type="button"><i
                                    class="fas fa-trash"></i></button>
                        </div>
                    </div>

                </div>
                <div class="card-body">

                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text"
                               th:placeholder="#{scenario.name.placeholder}"
                               :value="scenario.name">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control"
                                  th:placeholder="#{scenario.description.placeholder}"
                                  rows="3"
                        >{{ scenario.description }}</textarea>
                    </div>
                </div>
                <div>

                </div>
                <div class="card-footer text-muted form-inline">
                    <i class="fas fa-tags"></i>
                    <span v-for="(tag, index) in scenario.tags" class="ml-2">

                            <div class="input-group">
                                <input class="form-control form-control-sm" type="text"
                                       th:placeholder="#{scenario.tag.placeholder}"
                                       :value="tag">
                                <div class="input-group-append">
                                    <button @click="removeTag" class="btn btn-outline-secondary btn-sm" type="button"><i
                                            class="fas fa-trash"></i></button>
                                </div>
                            </div>
                    </span>
                    <button @click="addTag" class="btn btn-outline-secondary btn-sm ml-2" type="button"><i
                            class="fas fa-plus"></i></button>
                </div>
            </div>
        </form>
    </script>
</th:block>
</body>
</html>
