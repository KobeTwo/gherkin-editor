<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="tag-list-input-vue-template">
    <script type="text/x-template" id="tag-list-input">
        <div class="form-inline">
            <div class="form-inline">
                <i class="fas fa-tags"></i>
                <span v-for="(tag, index) in inputTags" class="ml-2">

                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input class="form-control form-control-sm" type="text"
                               th:placeholder="#{scenario.tag.placeholder}"
                               v-model="inputTags[index]"
                        >
                        <div class="input-group-append">
                            <button @click="removeTag(inputTags[index])" class="btn btn-outline-secondary btn-sm"
                                    type="button"><i
                                    class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </span>
            </div>
            <button @click="addTag" class="btn btn-outline-secondary btn-sm ml-2" type="button"><i
                    class="fas fa-plus"></i></button>
        </div>
    </script>
</th:block>
</body>
</html>
