<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="delete-feature-modal-vue-template">
    <script type="text/x-template" id="delete-feature-modal">
        <!-- Modal -->
        <div ref="deleteFeatureModal" class="modal fade" id="deleteFeatureModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" th:text="#{feature.delete}"/>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form @submit.prevent="processForm">
                        <div class="modal-body">
                            <div v-if="error">
                                <span th:text="#{feature.delete.error}"></span>
                            </div>
                            <div>
                                <span th:text="#{feature.delete.confirm}"></span>
                            </div>
                            <div>
                                <span class="text-monospace">{{feature.path}}{{ feature.fileName }} - {{feature.name}}</span>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{cancel}">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary" th:text="#{feature.delete}"/>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </script>
</th:block>
</body>
</html>
