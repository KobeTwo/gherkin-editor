<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="create-scenario-modal-vue-template">
    <script type="text/x-template" id="create-scenario-modal">
        <!-- Modal -->
        <div ref="createScenarioModal" class="modal fade" id="createScenarioModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" th:text="#{scenario.create}"/>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form @submit.prevent="processForm">
                        <div class="modal-body">
                            <div v-if="errorResult">
                                <div class="alert alert-danger" role="alert"
                                     v-for="globalError in errorResult.globalErrors">
                                    <span>{{ globalError.message }}</span>
                                </div>
                                <div class="alert alert-danger" role="alert"
                                     v-for="fieldError in errorResult.fieldErrors">
                                    <span>{{ fieldError.message }}</span>
                                </div>
                            </div>

                            <div class="form-group required">
                                <label for="scenarioName" th:text="#{scenario.name}"/>
                                <input v-model="inputScenario.name" type="text" class="form-control"
                                       id="scenarioName"
                                       th:placeholder="#{scenario.name.placeholder}"
                                />
                            </div>
                            <div class="form-group">
                                <label for="scenarioNameDescription" th:text="#{scenario.description}"/>
                                <textarea v-model="inputScenario.description" type="text" class="form-control"
                                          id="scenarioNameDescription"
                                          th:placeholder="#{scenario.description.placeholder}"
                                          rows="3"
                                ></textarea>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{cancel}">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary" th:text="#{create.scenario}"/>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </script>
</th:block>
</body>
</html>
